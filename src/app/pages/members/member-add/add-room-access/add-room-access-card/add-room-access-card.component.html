<div class="card">
    <div class="card-body">
        <div class="col-sm-5 mx-auto">
            <div class="mb-3">
                <label for="type" class="form-label"><strong>ประเภทบุคคล*</strong></label>
                <select class="form-select" required>
                    <option selected style="color: #9C9C9C;">เลือกประเภทบุคคล</option>
                    <option value="1">ผู้อยู่อาศัย</option>
                    <option value="2">ผู้เข้าพบ</option>
                    <option value="3">เจ้าหน้าที่/พนักงาน</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="userID" class="form-label"><strong>ID ผู้ใช้งาน*</strong></label>
                <input class="form-control" type="text" id="userID" placeholder="กรอก ID ผู้ใช้งาน" required>
            </div>

            <div class="mb-3">
                <label for="dateStart" class="form-label"><strong>วันที่เริ่มต้น*</strong></label>
                <input class="form-control" type="date" placeholder="เลือกวันที่เริ่มต้น" required />
            </div>

            <div class="mb-3">
                <label for="dateEnd" class="form-label"><strong>วันที่สิ้นสุด*</strong></label>
                <input class="form-control" type="date" placeholder="เลือกวันที่เริ่มต้น" required />
            </div>

            <div class="d-flex justify-content-around">
                <div class="row justify-content-center">
                    <div class="col-6">
                        <button type="button" name="cancle" id="btn-cancle"
                            class="btn btn-outline-dark btn-lg">ยกเลิก</button>
                    </div>
                    <div class="col-6">
                        <button type="button" name="save" class="btn btn-dark btn-lg">บันทึก</button>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
