<div class="card">
    <div class="card-body">
        <div class="row">
            <div class="mt-2"></div>
            <div class="col-sm-5 mb-3">
                <input type="search" class="form-control" name="" id="searchInput" aria-describedby="searchAdmin"
                    placeholder="ค้นหา">
            </div>

            <div class="col-sm-12">
                <table class="table">
                    <thead>
                        <tr class="align-bottom">
                            <th scope="col">
                                <div class="fw-bold">เลข ID</div>
                            </th>
                            <th scope="col">
                                <div class="fw-bold">ชื่อ</div>
                            </th>
                            <th scope="col">
                                <div class="fw-bold">นามสกุล</div>
                            </th>
                            <th scope="col">
                                <div class="fw-bold">อีเมล</div>
                            </th>
                            <th scope="col">
                                <div class="fw-bold">ประเภทผู้ดูแล</div>
                            </th>
                            <th scope="col" class="col-1"></th>
                            <th scope="col" class="col-1"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="align-middle" *ngFor="let list of ListAdmin">
                            <td>{{list.id}}</td>
                            <td>{{list.name}}</td>
                            <td>{{list.lastname}}</td>
                            <td>{{list.email}}</td>
                            <td>{{list.adminType}}</td>
                            <td>
                                <div class="hstack gap-2">
                                    <a href="admin/showInformation">
                                        <button type="button" id="btnView" class="btn btn-outline-secondary"></button>
                                    </a>
                                    <a href="admin/editAdmin">
                                        <button type="button" id="btnEdit" class="btn btn-outline-secondary"></button>
                                    </a>
                                    <button type="button" id="btnDel" class="btn btn-outline-secondary"
                                        data-bs-toggle="modal" data-bs-target="#modalDelete"></button>
                                </div>
                            </td>
                            <td>
                                <a href="admin/usage-management">
                                    <button type="button" class="btn btn-dark float-end">จัดการการใช้งาน</button>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<div class="mt-4"></div>
<!-- PageNav -->
<div class="PageNav">
    <nav class="pagination-outer" aria-label="Page navigation">
        <ul class="pagination">
            <li class="page-item">
                <a href="#" class="page-link" aria-label="Previous" style="background-color:#B5B5B5 ;">
                    <span aria-hidden="true"><img src="/assets/back.svg" alt=""></span>
                </a>
            </li>
            <li class="page-item active"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item"><a class="page-link" href="#">4</a></li>
            <li class="page-item"><a class="page-link" href="#">5</a></li>
            <li class="page-item">
                <a href="#" class="page-link" aria-label="Next" style="background-color: #231F20;">
                    <span aria-hidden="true"><img src="/assets/next.svg" alt=""></span>
                </a>
            </li>
        </ul>
    </nav>
</div>

<!-- modal delete -->
<div class="modal fade" id="modalDelete" aria-hidden="true" aria-labelledby="exampleModalToggleLabel" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-body">
                <div class="mt-3"></div>
                <div class="text-center">
                    <div class="mb-4">
                        <img src="/assets/delModal.svg" alt="deleteModal">
                    </div>
                    <div class="mb-3">
                        <p class="fw-bolder">คุณต้องการลบข้อมูลผู้ดูแลนี้หรือไม่</p>
                    </div>
                    <div class="hstack gap-3 justify-content-center mb-2">
                        <button type="button" class="btn btn-outline-dark btn-modal"
                            data-bs-dismiss="modal">ยกเลิก</button>
                        <button type="button" class="btn btn-dark btn-modal">ลบข้อมูลผู้ดูแล</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
