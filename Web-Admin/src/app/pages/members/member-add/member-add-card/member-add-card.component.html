<div class="card">
    <div class="card-body">
        <div class="col-sm-5 mx-auto">

            <div class="mb-3">
                <label for="formFile" class="form-label fw-bold">อัพโหลดรูปผู้ใช้*</label>
                <div class="form-group">
                    <div class="hstack gap-3">
                        <input class="form-control form-control-lg me-auto" id="formFile" onfocus="(this.type = 'file')"
                            type="text">
                        <button type="button" class="btn btn-lg btn-dark">อัพโหลด</button>
                    </div>
                </div>
                <div id="fileHelp" class="form-text text-dark">*อัพโหลดเฉพาะไฟล์ jpg. หรือ png.</div>
            </div>

            <div class="mb-3">
                <label for="formFileId" class="form-label fw-bold">อัพโหลดรูปบัตรประชาชน*</label>
                <div class="form-group">
                    <div class="hstack gap-3">
                        <input class="form-control form-control-lg me-auto" id="formFileId"
                            onfocus="(this.type = 'file')" type="text">
                        <button type="button" class="btn btn-lg btn-dark">อัพโหลด</button>
                    </div>
                </div>
                <div id="fileHelp" class="form-text text-dark">*อัพโหลดเฉพาะไฟล์ jpg. หรือ png.</div>
            </div>

            <div class="mb-3">
                <label for="formName" class="form-label fw-bold">ชื่อ*</label>
                <input class="form-control form-control-lg" type="text" id="formName" placeholder="กรอกชื่อ">
            </div>
            <div class="mb-3">
                <label for="formLast" class="form-label fw-bold">นามสกุล*</label>
                <input class="form-control form-control-lg" type="text" id="formLast" placeholder="กรอกนามสกุล">
            </div>
            <div class="mb-3">
                <label for="formIdCard" class="form-label fw-bold">หมายเลขบัตรประชาชน*</label>
                <input class="form-control form-control-lg" type="text" id="formIdCard"
                    placeholder="กรอกหมายเลขบัตรประชาชน">
            </div>
            <div class="mb-3">
                <label for="formTel" class="form-label fw-bold">เบอร์โทรศัพท์*</label>
                <input class="form-control form-control-lg" type="text" id="formTel"
                    placeholder="กรอกอีเมลเบอร์โทรศัพท์">
            </div>
            <div class="mb-3">
                <label for="formEmail" class="form-label fw-bold">อีเมล*</label>
                <input class="form-control form-control-lg" type="text" id="formEmail" placeholder="กรอกอีเมล">
            </div>
            <div class="mb-3">
                <label for="formPassword" class="form-label fw-bold">รหัสผ่าน*</label>
                <input class="form-control form-control-lg" type="password" name="password" id="formPassword"
                    placeholder="กรอกรหัสผ่าน">
            </div>
            <div class="mb-3">
                <label for="formType" class="form-label fw-bold">ประเภทบุคคล*</label>
                <select class="form-select" size="3" multiple required>
                    <option value="" selected disabled>เลือกประเภทบุคคล</option>
                    <option class="text-dark" value="1">เจ้าของห้อง</option>
                    <option class="text-dark" value="2">ผู้อยู่อาศัย</option>
                    <option class="text-dark" value="3">ผู้เข้าพบ</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="dateStart" class="form-label fw-bold">วันที่เริ่มต้น*</label>
                <input class="form-control form-control-lg" type="text" onfocus="(this.type = 'date')"
                    placeholder="เลือกวันที่เริ่มต้น" required />
            </div>
            <div class="mb-3">
                <label for="dateEnd" class="form-label fw-bold">วันที่สิ้นสุด</label>
                <input class="form-control form-control-lg" type="text" onfocus="(this.type = 'date')"
                    placeholder="เลือกวันที่สิ้นสุด" />
            </div>
            <div class="mb-3">
                <label for="rooms" class="form-label fw-bold">ห้อง*</label>
                <select class="form-select form-select-lg" required>
                    <option value="" selected disabled hidden>เลือกห้อง</option>
                    <option class="text-dark" value="1">One</option>
                    <option class="text-dark" value="2">Two</option>
                    <option class="text-dark" value="3">Three</option>
                </select>
            </div>

            <div class="mb-3">
                <h6 class="fw-bold">เอกสาร 1</h6>
                <hr>
                <div class="card" id="formDoc">
                    <div class="overflow-auto">
                        <div class="text-center mb-3">
                            <!-- เอกสารอัพโหลด -->
                        </div>
                        <hr>
                        <div class="text-center mb-3">
                            <button type="button" class="btn btn-dark btnRight">
                                <div class="row align-items-center">
                                    <div class="col-1">
                                        <img src="/assets/add.svg" class="float-start" alt="add">
                                    </div>
                                    <div class="col-10">
                                        <span class="align-middle text-center">อัพโหลดเอกสาร</span>
                                    </div>
                                </div>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <h6 class="fw-bold">สแกนใบหน้า</h6>
                <hr>
                <div class="hstack gap-3">
                    <input class="form-control form-control-lg me-auto" id="formScan" onfocus="(this.type = 'file')"
                        type="text">
                    <a href="members/add-scan">
                        <button type="button" class="btn btn-lg btn-dark">สแกน</button>
                    </a>
                </div>
            </div>

            <div class="row g-3">
                <div class="col d-grid">
                    <button type="button" name="cancel" id="btn-cancel" class="btn btn-outline-dark btn-lg"
                        style="height: 48px;">ยกเลิก</button>
                </div>
                <div class="col d-grid">
                    <button type="button" name="save" class="btn btn-dark btn-lg" style="height: 48px;">บันทึก</button>
                </div>
            </div>

        </div>
    </div>
