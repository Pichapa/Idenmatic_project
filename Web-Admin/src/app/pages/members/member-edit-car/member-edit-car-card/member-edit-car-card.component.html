<div class="card">
    <div class="card-body">
        <div class="col-sm-5 mx-auto">

            <div class="mb-3">
                <label for="brandCar" class="form-label"><strong>แบรนด์รถยนต์*</strong></label>
                <select class="form-select">
                    <option selected>เลือกแบรนด์รถยนต์</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="model" class="form-label"><strong>รุ่นรถยนต์*</strong></label>
                <input class="form-control" type="text" id="model" placeholder="กรอกรุ่นรถยนต์">
            </div>

            <div class="mb-3">
                <label for="type" class="form-label"><strong>ประเภทรถยนต์*</strong></label>
                <select class="form-select">
                    <option selected>ประเภทรถยนต์</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="color" class="form-label"><strong>สีรถยนต์*</strong></label>
                <input class="form-control" type="text" id="color" placeholder="กรอกสีรถยนต์">
            </div>

            <div class="mb-3">
                <label for="numCar" class="form-label"><strong>เลขทะเบียนรถ*</strong></label>
                <input class="form-control" type="text" id="numCar" placeholder="กรอกสีรถยนต์">
            </div>

            <div class="mb-3">
                <label for="county" class="form-label"><strong>จังหวัดเลขทะเบียนรถ*</strong></label>
                <select class="form-select">
                    <option selected>เลือกจังหวัดเลขทำเบียนรถ</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </div>

            <div class="row justify-content-between">
                <div class="col-6">
                    <button type="button" name="cancle" id="btn-cancle"
                        class="btn btn-outline-dark btn-lg">ยกเลิก</button>
                </div>
                <div class="col-6">
                    <button type="button" name="save" class="btn btn-dark btn-lg">บันทึก</button>
                </div>
            </div>

        </div>
    </div>
</div>
